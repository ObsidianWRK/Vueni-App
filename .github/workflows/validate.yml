name: Validate Repository

on:
  push:
    branches: [main, master]
    paths:
      - 'AGENTS.md'
      - '.claude/**'
      - '.cursor/**'
      - 'scripts/validate_*.py'
  pull_request:
    branches: [main, master]
    paths:
      - 'AGENTS.md'
      - '.claude/**'
      - '.cursor/**'
      - 'scripts/validate_*.py'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Sync agent assets (generate real-file mirrors)
        run: python scripts/sync_agent_assets.py --verbose

      - name: Run repository validation
        run: python scripts/validate_repo.py --verbose

      - name: Run agent system validation
        run: python scripts/validate_agent_system.py --verbose
